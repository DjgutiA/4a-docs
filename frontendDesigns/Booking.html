<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/Booking.css">
    <title>Edit Booking</title>
</head>
<body>
    <div class="container">
        <h2 class="main-title">Reserva tu vehículo</h2>
        <div class="divs-container">
            <div class="date-location-container">
                <h2 class="reception-location">Recogida</h2>

                <div class="location-date-inputs">
                    <h3 class="reception-location-label">Lugar de recogida del coche</h3>
                    <select name="" id="">
                        <option value="Medellin">Medellin</option>
                        <option value="Bogota">Bogotá</option>
                    </select>
                    <h3 class="reception-location-label">Fecha de recogida</h3>
                    <input type="date">
                </div>

                <h2 class="delivery-date">Entrega</h2>
                <div class="delivery-date-inputs">
                    <h3 class="delivery-date-label">Fecha de entrega</h3>
                    <input type="date" name="" id="">
                </div>

                <button type="submit">Continuar con la reserva</button>

            </div>

            <div class="choose-car-container">
                <h3 class="car-title">Auto</h3>
                <h5>Seleccione su vehículo</h5>
                <div class="car-logo">
                    <img src="./images/Car details/add car8.png" alt="">
                </div>
                <button type="submit">Encontrar un vehículo</button>
            </div>
        </div>
    </div>
</body>
</html>
