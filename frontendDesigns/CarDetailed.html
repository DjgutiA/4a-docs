<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/CarDetailed.css".css">
    <title>Car Detailed</title>
</head>
<body>
    <div class="container">
        <div class="addons-container">
            <div class="addon"><img src="./images/Car details/driver addon logo.png" alt="" class="addon-logo"><p class="addon-title">Seguro total - $50.000</p><button class="select-addon">Añadir</button></div>
            <div class="addon"><img src="./images/Car details/add user logo8.png" alt="" class="addon-logo"><p class="addon-title">Conductor adicional - $15.000 día</p><button class="select-addon">Añadir</button></div>
            <div class="addon"><img src="./images/Car details/gps logo8.png" alt="" class="addon-logo"><p class="addon-title">GPS - $15.000 día</p><button class="select-addon">Añadir</button></div>
            <div class="addon"><img src="./images/Car details/remote location logo8.png" alt="" class="addon-logo"><p class="addon-title">Entrega o recogida fuera de la ciudad de origen</p><button class="select-addon">Añadir</button></div>
        </div>
        <div class="detailed-info-container">
            <div class="car-info-container">
                <div class="car-model-category">
                    <h2>BMW 3 Series</h2>
                    <p>Linea Económica</p>
                </div>
                <img src="./images/Autos 2/3 Series.png" alt="">
            </div>
            <div class="time-price-labels">
                <div class="time-price-subtotal">
                    <p>Tiempo</p>
                    <p>Tipo</p>
                    <p>Subtotal</p>
                </div>
                <div class="bg-pink-border-rounded time-price-total-values">
                    <p>1 días</p>
                    <p>$206,275</p>
                    <p>$206,275</p>
                </div>
            </div>
            <div>
                <p class="taxes-title">Impuestos y tarifas</p>
                <div class="bg-pink-border-rounded time-price-total-values">
                    <p>IVA 19%</p>
                    <p>$39,112</p>
                </div>
                <div class="bg-pink-border-rounded time-price-total-values">
                    <p>Total Estimado</p>
                    <p>$245,387</p>
                </div>
            </div>
            <button type="button">Reservar</button>
        </div>
    </div>
</body>
</html>
