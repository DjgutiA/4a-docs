<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/SignUp.css">
    <title>Regístrarse</title>
</head>
<body>
    <aside class="SignUp-container">
        <h1 class="SignUp-title">Formulario de registro</h1>
        <form action="" class="SignUp-form">
            <div class="SignUp-form-innerDiv">
                <div class="left-form">
                    <label>Nombre</label>
                    <input type="text">
                    <label>Documento</label>
                    <input type="text">
                    <label>Contraseña</label>
                    <input type="password">
                    <label>Fecha de Nacimiento</label>
                    <input type="date">
                </div>
                <div class="right-form">
                    <label>Apellido</label>
                    <input type="text">
                    <label>Correo Electrónico</label>
                    <input type="email">
                    <label>Celular</label>
                    <input type="text">
                    <label>Género</label>
                    <select name="select" id="">
                        <option value="F">F</option>
                        <option value="M">M</option>
                    </select>
                </div>
            </div>
            <button type="submit">Registrarse</button>
        </form>

        <p class="cta">¿Ya tienes una cuenta?<span><a href="LogIn.html"> ¡Inicia Sesión!</a></span></p>
    </aside>
    <div class="logo-container">
        <img src="./images/logo_transparent.png" alt="Logo Six Rental">
    </div>
</body>
</html>
